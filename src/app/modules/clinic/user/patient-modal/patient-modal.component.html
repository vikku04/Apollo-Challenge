<div class="modal-header">
  <button type="button" class="btn btn-dark" (click)="closeModal()">Close</button>
</div>
<div class="modal-body">
  <form class="form-user-input">
    <div class="form-group mb-2">
      <label for="id">Patient Name</label>
      <div class="input-group">
        <input type="text" id="id" class="form-control" name="patientName" placeholder="Enter patient's name"
          [(ngModel)]="patientName">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-warning" (click)="onSubmit()">Submit</button>
</div>
